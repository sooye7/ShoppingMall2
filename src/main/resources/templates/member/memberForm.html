<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/memberForm.css">
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
    $(document).ready(function(){
      var errorMessage = [[${errorMessage}]];
      if(errorMessage != null){
        alert(errorMessage);
      }
    });
  </script>
</th:block>


<div layout:fragment="content">
    <div id="joinBox">
    <p class="joinTitle">회원가입</p>
        <form action="/members/new" id="login_Id_Pwd" role="form" method="post" th:object="${memberFormDto}">
            <div>
                <label th:for="name">이름</label>
                <input type="text" th:field="*{name}" placeholder="이름">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect date</p>
            </div>
            <div>
                <label th:for="email">이메일</label>
                <input type="email" th:field="*{email}" placeholder="이메일">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect date</p>
            </div>
            <div>
                <label th:for="password">비밀번호</label>
                <input type="password" th:field="*{password}" placeholder="비밀번호">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect date</p>
            </div>

            <div>
                <label th:for="address">주소</label>
                <input type="text" th:field="*{address}" placeholder="주소">
                <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect date</p>
            </div>
            <div>
                <button type="submit" class="joinButton">회원가입</button>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>

</div>
</div>

</html>
